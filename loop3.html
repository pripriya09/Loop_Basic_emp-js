<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop3</title>
    <style>
        body{
        padding: 30px;
        background-color: rgb(85, 85, 186);
        color: #fff;
        font-size: 30px;
        }
        
        </style>
</head>
<body>




    <script>
        // Loop from 0 to 5 asterisks (*)
        for (let i = 0; i <= 5; i++) {
            for (let j = 0; j < i; j++) {
                document.write("*");
            }
            document.write("<br>");
            
        }
        document.write("<br>");

        // Loop from 5 to 0 (reversed) asterisks (*)
        for (let i = 5; i > 0; i--) {
            for (let j = i; j > 0; j--) {
                document.write("*");
            }
            document.write("<br>");
        }
// --------------------------------------------
    </script>
</body>
</html>
